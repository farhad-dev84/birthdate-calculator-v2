<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محاسبه سن - نسخه ۲</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
  
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-3">محاسبه گر سن</h3>
    
    <div class="mb-3">
      <label for="birthdate" class="form-label">تاریخ تولد خود را وارد کنید :</label>
      <input type="date" id="birthdate" class="form-control">
    </div>
    
    <div class="mb-3 d-grid gap-2">
      <button id="calculateBtn" class="btn btn-primary">محاسبه سن</button>
      <button id="resetBtn" class="btn btn-secondary">ریست</button>
    </div>
    
    <div id="result" class="text-center text-success fw-bold mt-3"></div>
    
  </div>
  

  
<!-- Bootstrap JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
